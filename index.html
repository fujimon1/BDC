<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <link rel="stylesheet" href="style.css"> <!-- 追加した -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 追加した -->
  <div class="box"></div><!-- 追加した -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #45a049;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <form action="/login" method="post">
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">ユーザー名:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">パスワード:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
