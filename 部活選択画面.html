<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>部活動紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 背景 */
    body {
      margin: 0;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #fff;
    }

    /* ヘッダー */
    header {
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 1.2s ease;
    }
    header h1 {
      margin: 0;
      font-size: 2.6rem;
      font-weight: 700;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    /* 戻るボタン */
    .back-btn {
      margin-top: 1.2rem;
      padding: 0.7rem 1.6rem;
      background: #ffffff33;
      color: white;
      border: 1px solid #ffffff55;
      backdrop-filter: blur(12px);
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #ffffff55;
    }

    /* メニュー（カード） */
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 3rem 0;
      animation: slideUp 1.2s ease;
    }

    .card {
      width: 220px;
      padding: 2rem 1rem;
      text-align: center;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(14px);
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.25);
    }

    /* フッター */
    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    /* アニメーション */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .card { width: 180px; }
    }

  </style>
</head>
<body>

  <header>
    <h1>部活動紹介</h1>
    <p>興味のあるカテゴリーを選んでください</p>
    <button class="back-btn" onclick="location.href='home.html';">選択画面に戻る</button>
  </header>

  <div class="menu">
    <a href="運動部紹介画面.html" class="card">運動部</a>
    <a href="文化部紹介画面.html" class="card">文化部</a>
  </div>

  <footer>
    © 2025 新座総合技術高等学校 - 部活動紹介ページ
  </footer>

</body>
</html>
