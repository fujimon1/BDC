<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>部活動紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

    /* 背景（薄いグレー） */
    body {
      margin: 0;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f4f8;
      color: #333;
    }

    /* ヘッダー */
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.3rem;
      font-weight: 700;
      color: #2a4d7c;
    }
    header p {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #555;
    }

    /* ▼ 選択画面にもどるボタン（立体ではない） */
    .back-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: #ffffff;
      color: #2a4d7c;
      border: 1px solid #c8c8c8;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .back-btn:hover {
      background: #f5f5f5;
    }

    /* メニュー */
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 3rem 0 2rem;
      width: 100%;
      max-width: 700px;
    }

    /* ▼ 部活動カード（ここを立体にする） */
    .card {
      width: 240px;
      padding: 1.6rem 1rem;
      text-align: center;
      border-radius: 14px;
      background: linear-gradient(#ffffff, #f0f0f0); /* 上明るい・下暗いで立体 */
      border: 1px solid #d4d4d4;
      color: #2a4d7c;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      
      /* 立体感の影 */
      box-shadow:
        0 5px 0 #c8c8c8,               /* 下に厚めの影 → 浮いて見える */
        0 6px 15px rgba(0,0,0,0.2);    /* 外側のふわっと影 */

      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 7px 0 #b8b8b8,
        0 10px 20px rgba(0,0,0,0.25);
    }

    .card:active {
      transform: translateY(4px);
      box-shadow:
        0 2px 0 #c8c8c8,
        0 3px 10px rgba(0,0,0,0.2);
      background: linear-gradient(#e9e9e9, #dcdcdc);
    }

    /* フッター */
    footer {
      padding: 1rem 0;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .card { width: 200px; }
    }

  </style>
</head>
<body>

  <header>
    <h1>部活動紹介</h1>
    <p>興味のあるカテゴリーを選んでください</p>

    <!-- ▼ このボタンは立体じゃない -->
    <button class="back-btn" onclick="location.href='home.html';">選択画面に戻る</button>
  </header>

  <div class="menu">

    <!-- ▼ ここが立体ボタン -->
    <a href="運動部紹介画面.html" class="card">運動部</a>
    <a href="文化部紹介画面.html" class="card">文化部</a>

  </div>

  <footer>
    © 2025 新座総合技術高等学校 - 部活動紹介ページ
  </footer>

</body>
</html>
