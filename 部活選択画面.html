<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>部活動紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

    /* 背景（ボタンの青グラデーションを使用） */
    body {
      margin: 0;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #83b6ff, #5386e4);
      color: #fff;
    }

    /* ヘッダー */
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.3rem;
      font-weight: 700;
    }
    header p {
      font-size: 1rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    /* 戻るボタン（背景を白に変更） */
    .back-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.6rem;
      background: #ffffff;
      color: #2a4d7c;
      border: 1px solid #d0d6da;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.25s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    }
    .back-btn:hover {
      background: #f3f6f9;
      transform: translateY(-2px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.15);
    }

    /* メニューエリア */
    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 3rem 0 2rem;
      width: 100%;
      max-width: 700px;
    }

    /* カード（背景とコントラストをとる白） */
    .card {
      width: 240px;
      padding: 1.6rem 1rem;
      text-align: center;
      border-radius: 14px;
      background: #ffffff;
      border: 1px solid #d4e1f7;
      color: #2a4d7c;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: 0.25s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      background: #f0f6ff;
    }

    /* フッター */
    footer {
      padding: 1rem 0;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.9;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .card { width: 200px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>部活動紹介</h1>
    <p>興味のあるカテゴリーを選んでください</p>
    <button class="back-btn" onclick="location.href='home.html';">選択画面に戻る</button>
  </header>

  <div class="menu">
    <a href="運動部紹介画面.html" class="card">運動部</a>
    <a href="文化部紹介画面.html" class="card">文化部</a>
  </div>

  <footer>
    © 2025 新座総合技術高等学校 - 部活動紹介ページ
  </footer>

</body>
</html>
