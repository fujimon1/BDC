<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>部活動紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

    body {
      margin: 0;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f4f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 600;
    }
    header p {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #555;
    }

    .back-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: #e0e6ea;
      color: #333;
      border: 1px solid #d0d6da;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.2s;
    }
    .back-btn:hover {
      background: #d5dce0;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin: 2rem 0;
    }

    .card {
      width: 200px;
      padding: 1.5rem 1rem;
      text-align: center;
      border-radius: 12px;
      background: white;
      border: 1px solid #ddd;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .card { width: 170px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>部活動紹介</h1>
    <p>興味のあるカテゴリーを選んでください</p>
    <button class="back-btn" onclick="location.href='home.html';">選択画面に戻る</button>
  </header>

  <div class="menu">
    <a href="運動部紹介画面.html" class="card">運動部</a>
    <a href="文化部紹介画面.html" class="card">文化部</a>
  </div>

  <footer>
    © 2025 新座総合技術高等学校 - 部活動紹介ページ
  </footer>

</body>
</html>
