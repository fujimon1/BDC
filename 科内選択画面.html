<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>科内選択画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Koruri", "Hiragino Maru Gothic ProN", "Yu Gothic Medium", sans-serif;
      background: linear-gradient(to bottom, #f7f3f4, #faf9f9);
      color: #4a4a4a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      letter-spacing: 0.4px;
    }

    /* ─── Header ───────────────────────────── */
    header {
      text-align: center;
      padding: 3rem 1rem;
      background: #f5e9ee;
      border-bottom: 1px solid #ebd9df;
      box-shadow: 0 2px 20px rgba(200, 170, 180, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2.3rem;
      font-weight: 600;
      color: #52454c;
    }

    header p {
      margin-top: 0.6rem;
      font-size: 1rem;
      opacity: 0.7;
    }

    header button {
      margin-top: 1.8rem;
      padding: 0.7rem 1.6rem;
      background: #eac5d3;
      border: none;
      border-radius: 12px;
      color: #504045;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(210, 150, 160, 0.25);
      transition: 0.25s;
    }

    header button:hover {
      background: #e2b5c7;
      transform: translateY(-3px);
    }

    /* ─── Menu ───────────────────────────── */
    .menu {
      margin: 8rem auto 6rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
      width: 90%;
      max-width: 900px;
    }

    .menu a {
      text-decoration: none;
      background: #ffffff;
      padding: 1.3rem 0;
      width: 220px;
      text-align: center;
      border-radius: 18px;
      font-size: 1.15rem;
      color: #6b5660;
      border: 1.5px solid #e7d5db;
      box-shadow: 0 4px 20px rgba(210, 160, 170, 0.15);
      transition: 0.3s ease;
    }

    .menu a:hover {
      background: #f4e4ea;
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(180, 140, 150, 0.2);
    }

    /* ─── Footer ───────────────────────────── */
    footer {
      text-align: center;
      padding: 1.2rem;
      background: #f0e3e8;
      border-top: 1px solid #e6d6dd;
      font-size: 0.9rem;
      color: #6a5c62;
      box-shadow: 0 -2px 15px rgba(190, 160, 170, 0.15);
      margin-top: auto;
    }

    /* ─── Responsive ───────────────────────── */
    @media (max-width: 600px) {
      .menu {
        gap: 1.5rem;
        margin-top: 5rem;
      }
      .menu a {
        width: 80%;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>科内選択紹介</h1>
    <p>カテゴリーを選んでください</p>
    <button onclick="location.href='home.html'" type="button">
      選択画面に戻る
    </button>
  </header>

  <div class="menu">
    <a href="科内選択n選択.html">n選択</a>
    <a href="科内選択s選択.html">s選択</a>
    <a href="科内選択g選択.html">g選択</a>
    <a href="3年1・2組.html">3年1・2組</a>
  </div>

  <footer>
    © 新座総合技術高等学校 科内選択紹介ページ
  </footer>

</body>
</html>
